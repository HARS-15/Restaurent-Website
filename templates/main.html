{% extends 'basic.html' %}
{% load static %}
    {% block content %}
        <div id="main-content" class="container">
            <div class="jambotron">
                <img src="{% static 'images/jambotron_1200.jpg' %}" alt="Picture of Restaurant" class="img-responsive visible-lg">
                <img src="{% static 'images/jambotron_992.jpg' %}" alt="Picture of Restaurant" class="img-responsive visible-md">
                <img src="{% static 'images/jambotron_768.jpg' %}" alt="Picture of Restaurant" class="img-responsive visible-sm visible-xs">
            </div><!--main image-->
            <div  id="tiles" class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <a href="menu"><div id="menu-title"><span>Menu</span></div></a>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <a href="{% url 'single_category' 9 %}"><div id="Starters-title"><span>Starters</span></div></a>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <a href="https://maps.app.goo.gl/75gQbHKHKAMCciwZ7" target="_blank">
                        <div id="map-title">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d240.0151554626875!2d79.27310104467233!3d15.7383063250322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb531345df2396d%3A0x315cb5e472b42153!2sHarsha%20general%20store!5e0!3m2!1sen!2sin!4v1709028904694!5m2!1sen!2sin" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <span>Map</span>
                        </div>
                    </a>
                </div>
            </div><!--titles menu-->
        </div><!--main-content-->
    {% endblock %}
